<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DevLab Weather | Watch and Monitor Weather</title>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="bg"></div>
		<div class="container">
			<div class="search-section">
				<div class="input-wrapper">
					<span>
						<i class="fa-solid fa-magnifying-glass"></i>
					</span>
					<input
						type="search"
						placeholder="Enter a city name"
						class="search-input" />
				</div>
				<button class="location-button">
					<i class="fa-solid fa-location-dot"></i>
				</button>
			</div>

			<!-- If there is no search result -->
			<div class="no-results">
				<img src="icons/no-result.svg" alt="not found" class="icon" />
				<h3 class="title">Something went wrong!</h3>
				<p class="message">
					We're unable to retrieve the weather details. Ensure you've
					entered a valid city name or try again later.
				</p>
			</div>

			<!-- Display the weather data -->
			<div class="weather-section">
				<div class="current-weather">
					<img
						src="images/no-result.svg"
						alt=""
						class="weather-icon" />
					<div>
						<h2 class="temperature">00Â°<span>C</span></h2>
						<h5 class="description">Weather description</h5>
					</div>
				</div>

				<!-- Hourly weather forcast  -->
				<div class="hourly-weather">
					<ul class="weather-list"></ul>
				</div>
			</div>
		</div>

		<!-- JS -->
		<script src="script.js"></script>
	</body>
</html>
